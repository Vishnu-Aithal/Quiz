<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://some-ui-components.netlify.app/export.css" />
  <link rel="stylesheet" href="/stylesheets/question-page.css" />
  <title>Questions</title>
</head>

<body>
  <nav class="nav-bar bg-secondary-light shadow-sm">
    <div class="nav-bar__header heading-md text-bold clr-white me-2">
      <a class="nav-bar__link" href="#">Quizz</a>
    </div>
    <button class="nav-bar__toggle btn btn--icon-lg clr-white br-2 ms-auto" data-toggle="#nav-links">
      <i class="nav-bar__toggle-icon fas fa-bars"></i>
    </button>
    <ul class="ms-auto nav-bar__list-group clr-white" id="nav-links">
      <li class="nav-bar__list-item mx-1">
        <a href="/pages/result.html" class="nav-bar__link">My Scores</a>
      </li>
      <li class="nav-bar__list-item mx-1">
        <a href="#" class="nav-bar__link">Sign In</a>
      </li>
    </ul>
  </nav>
  <div class="content p-3 mt-3 bg-white shadow-sm">
    <h1 class="heading m-4">The Office</h1>

    <div class="question">
      <div class="question__info clr-primary-dark my-3">
        <p class="question__no">
          Question: <span class="text-bold">1/5</span>
        </p>
        <p class="question__score ms-auto">
          Score: <span class="text-bold">10</span>
        </p>
      </div>
      <p class="question__current text-bold text-lg text-bold">
        Where did Micheal scott get his favourite mug from?
      </p>
      <button class="question__choice btn br-3 my-3 w-100p p-3">
        Spencer Gifts Shop
      </button>
      <button class="question__choice btn br-3 my-3 w-100p p-3">
        Gift from Employee
      </button>
      <button class="question__choice btn br-3 my-3 w-100p p-3">
        Gift from Family
      </button>
    </div>

    <a href="/pages/question-page.html" class="btn btn--link btn--primary ms-auto shadow-sm-hover">Next Question</a>
  </div>
</body>

</html>
